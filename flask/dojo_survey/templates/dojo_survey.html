<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
</head>
<body>
    <style>
        .p{
            color: darkblue;
        }
        .textarea{
            width: 25px;
            height: 25px;
            border: 2px solid black;
        }
    </style>
    <div class="container">
        <form action="/process" method="POST">
            <h1 class="indexHeader">Dojo Survey</h1>
            <div class="topBox">
                <div class="bars">
                    <label for="first_name">Your Name:</label>
                    <input type="text" name="first_name" class="dropdown">
                </div>
                <div class="bars">
                    <label for="dojo_location">Dojo Location:</label>
                    <select name="dojo_location" class="dropdown">
                        <option value="Online">Online</option>
                        <option value="San Francisco">San Francisco</option>
                        <option value="Chicago, IL">Chicago, IL</option>
                        <option value="New York, NY">New York, NY</option>
                        <option value="Arlington, VA">Arlington, VA</option>
                    </select>
                </div>
                <div class="bars">
                    <label for="language">Favorite Language:</label>
                    <select name="language" class="dropdown">
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="Javascript">Javascript</option>
                        <option value="Python">Python</option>
                        <option value="Mern">Mern</option>
                        <option value="Ruby">Ruby</option>
                    </select>
                </div>
            </div>

            <div class="bottomBox">
                <div class="bars">
                    <label for="name">Comments (optional):</p>
                </div>
                <div class="bars">
                    <textarea name="comments" class="textarea"></textarea>
                </div>
                <div class="submitBtn">
                    <input type="submit" value="Submit">
                </div>
            </div>
</body>
</html>
